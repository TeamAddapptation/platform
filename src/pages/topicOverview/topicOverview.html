<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Addapptation" />
    <link rel="stylesheet" href="https://use.typekit.net/omg7yww.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.addapptation.com/addapptation-stylesheets/anychart-ui.css"
    />
    <title>Addapptation</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="hub-navigation"></div>
    <div class="a__main-tabs-wrapper">
      <div id="tabs-menu"></div>
    </div>
    <div class="p__content-full p__border-shadow p__mt-50">
      <div class="p__action-row">
        <div class="p__action-left">
          <div class="p__input-container">
            <a href="/intent_signal_attribution" class="p__back-btn">
              <i class="far fa-chevron-left"></i>
            </a>
          </div>
        </div>
        <div class="p__action-right">
          <div class="p__input-container">
            <label>Start Date</label>
            <input type="date" class="p__date-range" id="start-date" />
          </div>
          <div class="p__input-container">
            <label>End Date</label>
            <input type="date" class="p__date-range" id="end-date" />
          </div>
        </div>
      </div>
      <div id="topic-line-chart"></div>
      <div class="p__row p__mt-50">
        <div id="score-table"></div>
      </div>
      <div class="p__row-50-50 p__mt-50">
        <div class="p__section">
          <div id="marketing-engagement"></div>
        </div>
        <div class="p__section">
          <div id="sales-engagement"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://cdn.addapptation.com/addapptation-stylesheets/anychart-bundle.js"
      type="text/javascript"
    ></script>
  </body>
</html>
